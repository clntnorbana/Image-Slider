<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Image Slider by Clinton</title>
  </head>
  <body>
    <div class="container">
      <div class="slider">
        <button class="btn btn-prev"><</button>
        <button class="btn btn-next">></button>

        <div class="slides">
          <div class="img active"><img src="images/1.jpg" alt="1" /></div>
          <div class="img"><img src="images/2.jpg" alt="2" /></div>
          <div class="img"><img src="images/3.jpg" alt="3" /></div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
